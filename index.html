<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OP-Quiz</title>
</head>
<body>
<header><h1>Have you heard of the One Piece?</h1></header>
<div id="question-box">
    <h2 id="question"></h2>
    <div>
        <input class="answer" type="radio" id="option1" name="answer" value="option1">
        <label for="option1"></label>
    </div>
    <div>
        <input class="answer" type="radio" id="option2" name="answer" value="option2">
        <label for="option2"></label>
    </div>
    <div>
        <input class="answer" type="radio" id="option3" name="answer" value="option3">
        <label for="option3"></label>
    </div>
    <div>
        <input id="submit-btn" type="submit" value="Antwort senden" onclick="logAnswer()">
    </div>
</div>
<div id="map">
    <div class="btn-container">
        <img src="pictures/island1.png" alt="island nr 1" id="field1" class="island">
        <img src="pictures/island2.png" alt="island nr 2" id="field2" class="island">
        <img src="pictures/island3.png" alt="island nr 3" id="field3" class="island">
    </div>
    <div class="btn-container">
        <img src="pictures/island4.png" alt="island nr 4" id="field4" class="island">
        <img src="pictures/island5.png" alt="island nr 5" id="field5" class="island">
        <img src="pictures/island6.png" alt="island nr 6" id="field6" class="island">
    </div>
    <div class="btn-container">
        <img src="pictures/island7.png" alt="island nr 7" id="field7" class="island">
        <img src="pictures/island8.png" alt="island nr 8" id="field8" class="island">
        <img src="pictures/island9.png" alt="island nr 9" id="field9" class="island">
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
